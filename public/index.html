<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    
    
    <h1 class="heading">Stop Watch</h1>
    <div id="stopwatch">
        <span id="min">00</span>:
        <span id="sec">00</span>.
        <span id="msec">00</span>
    </div>

    <ul id="buttons">
        <li><button id="disabled" onclick="start()">Start</button></li>
        <li><button onclick="pause()">Pause</button></li>

        <li><button onclick="reset()">Reset</button></li>
    </ul>
    
    
</body>
<script src="app.js"></script>
</html>
